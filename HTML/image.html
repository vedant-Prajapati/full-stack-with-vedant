<!--* HTML IMAGE TAG  
<!-- *---------------------------------------- -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
  </head>
  <body>
    <h1>HTML IMG TAG</h1>

    <!-- Type 1 -->
    <img 
        src="./images/clock.jpg" 
        alt="clock" 
        width="50%" 
        height="auto" 
        title="Clock IMG" 
    />

    <!-- Type 2 -->
    <a href="https://chatgpt.com/" target="_blank">
        <img
          src="./images/login.jpg"
          alt="my html course thumbnail"
          width="250"
          height="150"
          title="html course banner"
          loading="lazy"
        />
    </a>

    <!-- Type 3 -->

    <img
      src="./images/user.png"
      alt="Clickable World Map"
      usemap="#map"
      width="250"
      height="150"
    />

    <map name="map">
      <area
        shape="rect"
        coords="150,30,200,80"
        target="_blank"
        href="https://chatgpt.com/"
        alt="my 1"
      />
        <!-- <area
        shape="circle"
        coords="200,150,50"
        href="https://chatgpt.com/"
        alt="Central Area"
        />
        <area
        shape="poly"
        coords="300,100,350,200,250,200"
        href="https://chatgpt.com/"
        alt="South Area"
        /> -->
    </map>
  </body>
</html>
